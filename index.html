<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact-form</title>
</head>
<body>
    <div class="container">
        <form  class="form" name="contact">
            <h2 class="title">Contact Us</h2>
            
            <div class="form-control">
                <label for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Full Name">
                <small></small>
            </div>
            
             <div class="form-control">
                <label for="email">Email</label>
                <input class="input" type="text" name="email" id="email" placeholder="Email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="age">Age</label>
                <input class="input" type="number"  name="age" id="age" placeholder="Age">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">TelN0: </label>
                <input class="input" type="text" name="tel" id="tel" placeholder="telephone">
                <small></small>
            </div>

            <div class="form-control">
                <select name="options" id="">
                    <option value="Default">Select Nationality</option>
                    <option value="Uganda">Uga</option>
                    <option value="kenya">Kenya</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Burundi">Burundi</option>
                </select>
                <small></small>
            </div>
             <div class="form-control">
                <label for="password">Password</label>
                <input  class="input" type="password" id="password"  name="password" placeholder="Password">
                <small></small>
            </div>
        
             <div class="form-control">
                <label for="password2">Password Check</label>
                <input type="password" class="input" name="password2" id="password2" placeholder="retype password"> 
                <small></small>
            </div>

            <div class="btn">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
         
    </div>
    <script src="./validate.js"></script>
</body>
</html>
